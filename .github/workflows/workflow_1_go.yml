name: Writer Component CI/CD

on:
  push:
    branches: [ "main"]
  pull_request:
    branches: [ "main"]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        go-version: ['1.20', '1.21', '1.22', '1.23', '1.24.x']
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ matrix.go-version }}

    - name: Install dependencies
      run: go mod tidy

    - name: build
      run: go build -v ./...
      
    - name: Run unit tests
      run: go test -v ./tests

    - name: Run benchmarks
      run: go test -bench=. -benchmem ./tests


  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24.x'

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest
